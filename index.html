<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-paper-scissor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="main">
    <div class="box1">
      <h4>Stone-paper-scissor</h4>
    </div>
    <div class="container">
      <div><img src="rock.png" class="img" value="rock" /></div>
      <div><img src="paper.png" class="img" value="paper" /></div>
      <div><img src="scissors.png" class="img" value="scissors" /></div>
    </div>
    <div class="winner">
      <div class="youScore">
        <h5 id="userWinScore">0</h5>
        <p>Your Score</p>
      </div>
      <div class="compScore">
        <h5 id="compWinScore">0</h5>
        <p>computer Score</p>
      </div>
    </div>
    <div class="msg">
        <p id="setmsg">Play your Game</p>
    </div>
    </div>
    <footer class="footer">
        <div>Copyright &copy; 2024 Stone-paper-scissor.com</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
